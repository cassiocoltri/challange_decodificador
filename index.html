<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <title>Decotificador</title>
        <meta charset="UTF-8">
        <link href="./style/style.css" type="text/css" rel="stylesheet">        
    </head>

    <body>

        <header class="container__cabecalho">
            <figure class="ImagemPrincipal">
                <img src="./assets/img/Logo.png" alt="Imagem do logo da Alura">
            </figure>
        </header>        

        <section class="container__area_criptografia">
            <div class="areaEncriptografar">
                <textarea id="textoEncriptar" placeholder="Digite seu texto" cols="60" rows="15"></textarea>
            </div>
            
            <div class="mensagemAviso">
                   <img src="./assets/img/info.png" alt="Ícone Mensagem de Aviso">
                   <strong>Apenas letras minúsculas e sem acento.</strong>
            </div>
            <div class="botoesEncDesc">
                <button id="botao1" type="button" >Criptografar</button>
                <button id="botao2" type="button">Descriptografar</button>
            </div>
        </section>

        <section class="container__area__descriptografar">

            <div class="areaDescriptografar">       
                <textarea id="textoDescriptar" cols="60" rows="15"></textarea>

                <img id="pessoa" src="./assets/img/High quality products 1 1.svg" alt="Pessoa olhando um diamante">
                <h2 id="aviso">Nenhuma mensagem encontrada</h2>
                <p id="aviso2">Digite um texto que você deseja criptografar ou descriptografar</p>                
            </div>

            <div id="btnCop" class="botaoCopiar">
                <button class="botaoCop" type="button">Copiar</button>
            </div>
        </section>
        
        <script src="./assets/app.js" type="text/javascript"></script>
    </body>
</html>
